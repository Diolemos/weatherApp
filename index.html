<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>

<!-- weather card -->
    <div id="weather-card">
      <h4 id="card-heading">
        <span class="cityname">Miami</span>
        <span class="state">Fl</span>
        <p class="temperature">25</p>
       <p><time>April 23<sup>rd</sup>, <span> Saturday</span></time></p>
       <p><time>14:00</time></p>
    <img src="#" class="weather-icon" alt="">
    
      </h4>
    </div>

    <!-- Celcius farenheit toggle button -->
    <label class="metric">Celcius/Farenheight <input type="checkbox" name="" id="metric"> 
    <div class="switch"></div></label>

    <!-- input field -->
    <!-- replace button in the future -->
   <div><input type="text" placeholder="Location" id="location-input"><button id="search-btn">search </button></div> 
    
      <!-- Weather forcast bottom jumbotron -->

      <div id="forecast-card-deck">
        <!-- card 1  -->
          <div class="card">
            <h5 class="fore-cast-title">Sunday</h5>
            <p class="max-forecast">28</p>
            <p class="min-forecast">15</p>
          </div>
        <!-- card 2  -->
        <div class="card">
          <h5 class="fore-cast-title">Monday</h5>
          <p class="max-forecast">28</p>
          <p class="min-forecast">15</p>
        </div>
        <!-- card 3  -->
        <div class="card">
          <h5 class="fore-cast-title">Tuesday</h5>
          <p class="max-forecast">28</p>
          <p class="min-forecast">15</p>
        </div>
        <!-- card 4  -->
        <div class="card">
          <h5 class="fore-cast-title">wednesday</h5>
          <p class="max-forecast">28</p>
          <p class="min-forecast">15</p>
        </div>
        
        </div>


</body>
</html>
